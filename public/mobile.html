<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#111736">
    <title>应用下载 - 手机版</title>
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <div class="page">
        <header class="hero">
            <div class="hero-text">
                <p class="hero-tag">📱 手机端下载</p>
                <h1>获取最新应用版本</h1>
                <p class="hero-desc">无需管理员权限，直接在手机端查看并下载最新发布。</p>
            </div>
            <button id="refresh-btn" class="ghost-btn">刷新</button>
        </header>

        <section class="banner">
            <p>💡 提示：可通过浏览器的“添加到主屏幕”功能，将本页面保存为独立应用。</p>
        </section>

        <section class="filters">
            <label class="filter-label" for="app-filter">选择应用</label>
            <div class="filter-controls">
                <select id="app-filter">
                    <option value="">全部应用</option>
                </select>
                <button id="share-btn" class="ghost-btn">分享</button>
            </div>
        </section>

        <section class="status-bar">
            <span id="status-text">正在连接服务器...</span>
            <span id="last-updated"></span>
        </section>

        <main id="app-list" class="app-list"></main>

        <div id="empty-state" class="empty-state" hidden>
            <div class="empty-icon">🕘</div>
            <h2>暂无发布记录</h2>
            <p>还没有可下载的版本，请稍后再试或联系管理员。</p>
        </div>
    </div>

    <script src="mobile.js" defer></script>
</body>
</html>
